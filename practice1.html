<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="tx1">Name:</label>
            <input type="text" id="tx1">

            <label for="tx2">Email:</label>
            <input type="email" id="tx2">

            <label for="tx3">Phone:</label>
            <input type="tel" id="tx3">

            <label for="txt4">DOB</label>
            <input type="date" id="txt4">

            <label>Gender:</label>
            <label for="r1">Male</label>
            <input type="radio" id="r1" name="radio1">
            <label for="r2">Female</label>
            <input type="radio" id="r2" name="radio1">

            <label for="s1">Country:</label>
            <select  id="s1">
                <option value="india">India</option>
                <option value="united states">United States</option>
                <option value="korea">Korea</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="st1">Street:</label>
            <input type="text" id="st1">

            <label for="c1">City:</label>
            <input type="text" id="c1">

            <label for="st2">State:</label>
            <input type="text" id="st2">

            <label for="p1">Pin Code:</label>
            <input type="text" id="p1">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="ta1">Comments:</label>
            <textarea  id="ta1" cols="30" rows="10"></textarea>

            <label for="cb2">I Agree to term and services:</label>
            <input type="checkbox" id="cb2">

        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
